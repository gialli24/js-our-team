<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>

    <!-- Bootstrap CDN CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

    <main class="app-main">
        <section class="team text-center py-4">
            <div class="container mt-4">
                <h2>Meet our Team</h2>
                <p>
                    Powerful, extensible, and feature-packed frontend toolkit. Build and customize with Sass, utilize prebuilt grid system and components, and bring projects to life with powerful JavaScript plugins.
                </p>

                <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3" id="team-container">
                    <!-- JS generated cards -->
                </div>
            </div>
        </section>
        <!-- /.team -->

        <section class="add-member">
            <div class="container">
                <h2>Aggiungi un membro</h2>

                <!-- Form -->
                <form class="row g-3 mt-3">

                    <div class="col-md-6">
                        <label for="first-name" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="first-name" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label for="last-name" class="form-label">Cognome</label>
                        <input type="text" class="form-control" id="last-name" required>
                    </div>

                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>

                    <div class="col-12">
                        <label for="image" class="form-label">Immagine</label>
                        <input type="url" class="form-control" id="image" required>
                    </div>

                    <div class="col-12">
                        <label for="role" class="form-label">Ruolo</label>
                        <input type="text" class="form-control" id="role" required>
                    </div>
                    
                    <!-- Submit Btn -->
                    <button type="submit" class="btn btn-primary" id="submit-btn">Sign in</button>
                </form>
            </div>
        </section>
        <!-- /.add-member -->
    </main>
    <!-- /.app-main -->
    <ul class="test-container"></ul>

    <!-- Bootstrap CDN JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- JS -->
    <script src="./functions.js"></script>
    <script src="./main.js"></script>
</body>
</html>
